<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="home.jpg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="Mobile.css" />
  </head>
  <body>
    <div class="phone">
      <img src="homm.jpg" alt="home" class="content show" />
      <img src="work.jpg" alt="work" class="content" />
      <img src="blog.jpg" alt="blog" class="content" />
      <img src="bike.jpg" alt="about" class="content" />
      <nav>
        <ul>
          <li class="active">
            <i class="bi bi-house-fill"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="bi bi-person-workspace"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="bi bi-journal-plus"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="bi bi-file-person"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="mob.js"></script>
  </body>
</html>
